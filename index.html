.nav-link:hover,.nav-link.active{

@media (min-width: 991px) {

.nav-link::before{
    content: "";
    position: absolute;
    bottom: 0;
    left:50%;
    transform: translateX(-50%);
    width:100%;
    height:2px;
   background-color:  #009978;
   visibility: hidden;

}
.nav-link:hover::before, .nav-link.active::before {

}
